<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
    
</head>
<body>
    <section class="section">
<div class="container">
    <div class="columns">
    <div class="column is-half is-offset-one-quarter">
<div class="card">
    <div class="card-image">
        <figure class="image is-2by1">
<img src="https://images.unsplash.com/photo-1534158914592-062992fbe900?q=80&w=2699&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
        </figure>
    </div>
  <header class="card-header">
    <p class="card-header-title">Ping Pong Score Keeper</p>
  </header>
  <div class="card-content">
    <div class="content">
      <h1 class="title is-1"><span id="p1score">0</span><span> to </span><span id="p2score">0</span></h1>
      <p class="subtitle">Use the buttons below to keep score</p>
     <label for="score" class="label is-large is-inline">Playing To</label>
      <div class="select is-rounded">
    <select name="Score" id="score">
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
    <option value="10">10</option>
    </select>
      </div>
    </div>
  </div>
  <footer class="card-footer">
    <button class="is-primary button card-footer-item" id="p1">+1 Player One</button>
    <button class="is-info button card-footer-item" id="p2">+1 Player Two</button>
    <button class="is-danger button card-footer-item" id="reset">Reset</button>
  </footer>
</div>
    </div>
</div>
</div>
</section>

    <script src="logic.js"></script>
</body>
</html>
